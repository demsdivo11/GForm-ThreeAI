<!DOCTYPE html>
<html lang="id">
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>GForm Solver ThreeAI</title>
        <link rel="stylesheet" href="popup.css" />
        <script src="popup.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="brand">
                <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
                    <rect width="24" height="24" rx="6" fill="#2563EB" />
                    <path d="M6 12h12M6 8h12M6 16h8" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <div>
                    <h1>GForm Solver</h1>
                    <p class="tiny">ThreeAI â€¢ Ambil pertanyaan Google Form</p>
                </div>
            </div>
        </header>

        <main>
            <p class="lead">Klik tombol untuk meng-scan pertanyaan dan opsi di Google Form yang terbuka.</p>

            <div class="field">
                <label for="apiKey" class="tiny">API Key (sudah disediakan, isi jika ingin custom)</label>
                <input id="apiKey" type="password" placeholder="Sudah otomatis, isi jika ingin key sendiri" />
                <div style="display:flex;gap:8px;margin-top:6px;align-items:center">
                    <label style="font-size:12px;color:var(--muted)"><input id="saveKey" type="checkbox" style="margin-right:6px"> Simpan key</label>
                    <select id="modelSelect" style="margin-left:auto;background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.04);padding:6px;border-radius:6px;font-size:12px">
                        <option value="gemini-2.0-flash" data-provider="aistudio">Google Gemini 2.0 Flash (default)</option>
                        <option value="gpt-4o-mini" data-provider="openai">OpenAI gpt-4o-mini</option>
                        <option value="gpt-3.5-turbo" data-provider="openai">OpenAI gpt-3.5-turbo</option>
                    </select>
                </div>
            </div>

            <div class="controls">
                <button id="solveBtn" class="btn primary">Scrape</button>
                <button id="aiSolveBtn" class="btn primary">AI Solve</button>
                <button id="clearBtn" class="btn ghost">Clear</button>
            </div>

            <div id="status" class="status">Siap</div>

            <pre id="result" class="result" hidden aria-live="polite"></pre>

            <div id="resultActions" class="result-actions" hidden>
                <button id="copyBtn" class="btn small">Copy</button>
            </div>
        </main>

        <footer class="footer">
            <small>Butuh bantuan? <a href="#" id="helpLink">Buka README</a></small>
        </footer>
    </div>
</body>
</html>
